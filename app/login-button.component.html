<div *ngIf="!!user.displayName">Hi {{user.displayName}}</div>
<button *ngIf="!user.displayName" type="button" class="btn btn-default navbar-btn" (click)="modal.open()">Login</button>

<div id="login-button-modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Login/Register</h4>
            </div>
            <div class="modal-body">
                <form role="form" [ngFormModel]="loginFormModel" (ngSubmit)="onSubmit()" #loginForm="ngForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input autofocus type="text" ngControl="username" #username="ngForm" class="form-control" id="username" placeholder="Username">
                        <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
                            Username is required
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" #password="ngForm" ngControl="password" class="form-control" id="password" placeholder="Password">
                        <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                            Password is required
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary pull-left" (click)="register()">Register</button>
                <button type="button" class="btn btn-default" data-dismiss="modal" (click)="close()">Cancel</button>
                <button type="submit" class="btn btn-primary" (click)="loginForm.ngSubmit.emit()">Login</button>
            </div>
        </div>
    </div>
    <!-- /.modal-content -->

    <!-- /.modal-dialog -->
</div>
<div id="login-button-modal-overlay"></div>
